name: Jtest

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Compile and test
      run: javac -cp . src/**/*.java && java -cp . org.junit.runner.JUnitCore test/**/*Test.java
